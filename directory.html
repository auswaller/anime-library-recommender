    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <nav class="navbar is-light has-shadow" role="navigation" aria-label="main navigation">
        
    <div class="navbar-brand">
      <a class="navbar-item is-medium" href="./index.html">
        <img src="./assets/Images/ddxo0jo-96e97e47-6233-45da-913c-041b3224f5ab.png" width="50" height="50">
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbar-menu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="./index.html">
          Home
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button" href="./library.html">
              Library
            </a>
            <a class="button" id="random-button" >
              Random
            </a>
            <a class="button" href="https://github.com/auswaller/anime-library-recommender">
              Repository
            </a>
          </div>
        </div>

    </nav>
    <section class="hero is-danger">
      <div class="hero-body">
        <p class="title" id="title">
          
        </p>
      </div>
    </section>
    <div class="tile is-parent">
      <div class="tile is-child box">
          <figure>
            <img id="poster" src="">
          </figure>

        </div>
        <div class="tile is-child box">
          <p id="synopsis"></p>
          
        </div>
      </div>
  
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">Reviews</p>
          <p id="reviews"></p>
          </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <button class="button is-danger is-outlined" id="button">Add to Library</button>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child box">
          <a id="youtube"></a>
        </article>
      </div>
    </div>

    <script src="./assets/js/directory.js" async defer></script>
